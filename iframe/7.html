               <div class="ls-con main-con1 qh">
				   <h3>十九届一中全会</h3>
				   <p class="date-time">时间：2017年10月25日</p>
				   <p class="keyword">关键词：人事事项</p>
					<ul class="con-info">
						<li>全会选举了中央政治局委员、中央政治局常务委员会委员、中央委员会总书记；</li>
						<li>根据中央政治局常务委员会的提名，通过了中央书记处成员，决定了中央军事委员会组成人员；</li>
						<li>批准了十九届中央纪律检查委员会第一次全体会议选举产生的书记、副书记和常务委员会委员人选。</li>
						
					</ul>
