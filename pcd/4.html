                <div class="scroll-con main-con1">
                  <p>
                     1925年1月在上海召开的中国共产党第四次全国代表大会，通过了《中国共产党第二次修正章程》。章程规定，“凡有党员三人以上均得成立一支部”，在党的历史上第一次将党的支部规定为党的基层单位。并规定从四大开始对中央委员会委员长的职务，改称为“总书记”；地方各级党的执行委员会的委员长职务，改称为“书记”。(全文收录于《中共党史参考资料》)
                  </p>
