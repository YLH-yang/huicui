                  <p>
                     1922年7月在上海召开的中国共产党第二次全国代表大会，讨论和通过了《中国共产党章程》。这部章程是中国共产党第一部比较完整的章程，共六章，二十九条。章程第一次明确提出了彻底地反对帝国主义和反对封建主义的民主革命纲领，即党的最低纲领；第一次详尽地规定了党员条件和入党手续，对党的组织原则、组织机构、党的纪律和制度，也都作了具体的规定。(全文收录于《中共党史参考资料》第二册第508至510页)
